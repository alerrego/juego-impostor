<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostor del Fútbol ⚽</title>
    
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300,400,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1a1a2e;
            --bg-medium: #16213e;
            --bg-light: #0f3460;
            --text-light: #e0e0e0;
            --accent-green: #28a745;
            --accent-green-hover: #218838;
            --accent-red: #dc3545;
            --accent-red-hover: #c82333;
            --border-color: #0d203a;
            --input-bg: #223c6d;
            --button-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            --card-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: auto;
            background-color: var(--bg-medium);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 25px;
            transition: all 0.4s ease-in-out;
            border: 1px solid var(--border-color);
        }

        .screen {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            color: var(--text-light);
            margin-bottom: 25px;
            font-weight: 700;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2.2em;
        }

        h2 {
            font-size: 1.8em;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .impostor { 
            color: var(--accent-red); 
            font-weight: 700; 
            font-size: 1.4em;
        }
        .footballer { 
            color: var(--accent-green);
            font-weight: 700;
            font-size: 1.4em;
        }
        .footballer strong {
            display: block;
            font-size: 1.6em;
            margin-top: 10px;
        }

        .input-group {
            margin: 25px 0;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .input-group label {
            font-size: 1.1em;
            color: var(--text-light);
            margin-right: 15px;
        }
        .input-group input[type="number"] {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-light);
            padding: 10px 14px;
            width: 80px;
            font-size: 1.1em;
            text-align: center;
            outline: none;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: 700;
            background-color: var(--accent-green);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 8px;
            transition: all 0.3s ease;
            box-shadow: var(--button-shadow);
        }
        button:hover {
            background-color: var(--accent-green-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }
        button#restartBtn {
            background-color: var(--bg-light); 
        }
        button#restartBtn:hover {
            background-color: #0c2b53;
        }

        .button-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; 
            margin-top: 15px;
        }

        #currentRole {
            margin: 30px 0; 
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background-color: var(--bg-light);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }
        #currentRole p {
            font-size: 0.95em;
            color: #b0b0b0;
            margin-top: 10px;
        }

        #waitingScreen h2 {
            margin-bottom: 20px;
        }
        #waitingScreen .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--accent-green);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #endScreen #impostorReveal {
            margin: 30px 0;
            background-color: var(--bg-light);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid var(--border-color);
            text-align: left;
        }
        #endScreen #impostorReveal h3 {
            color: var(--text-light);
            margin-top: 0;
            font-size: 1.6em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        #endScreen #impostorReveal p {
            font-size: 1.05em;
            margin-bottom: 8px;
            color: var(--text-light);
        }
        #endScreen #impostorReveal strong {
            color: var(--accent-red);
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8em; }
            h2 { font-size: 1.5em; }
            button {
                width: 90%;
                margin: 5px auto;
                display: block;
            }
            .input-group {
                flex-direction: column;
                align-items: flex-start;
            }
            .input-group label {
                margin-bottom: 10px;
            }
            .input-group input[type="number"] {
                width: 100%;
                box-sizing: border-box; /* Para que el padding no lo haga más ancho */
            }
        }
    </style>
</head>
<body>

        ];

        // Variables del juego
        let players = [];
        let impostorIndexes = [];
        let currentPlayerIndex = 0;
        let randomFootballer = footballers[Math.floor(Math.random() * footballers.length)];

        // Elementos del DOM
        const setupScreen = document.getElementById("setupScreen");
        const roleScreen = document.getElementById("roleScreen");
        const waitingScreen = document.getElementById("waitingScreen");
        const endScreen = document.getElementById("endScreen");
        
        const startBtn = document.getElementById("startBtn");
        const continueBtn = document.getElementById("continueBtn");
        const nextPlayerBtn = document.getElementById("nextPlayerBtn");
        const restartBtn = document.getElementById("restartBtn");
        
        const playerCountInput = document.getElementById("playerCount");
        const impostorCountInput = document.getElementById("impostorCount");

        const currentPlayerEl = document.getElementById("currentPlayer");
        const currentRoleEl = document.getElementById("currentRole");
        const impostorRevealEl = document.getElementById("impostorReveal");

        // Event listeners
        startBtn.addEventListener("click", startGame);
        continueBtn.addEventListener("click", showWaitingScreen);
        nextPlayerBtn.addEventListener("click", showNextPlayer);
        restartBtn.addEventListener("click", restartGame);
        
        playerCountInput.addEventListener("change", validateImpostorCount);
        impostorCountInput.addEventListener("change", validateImpostorCount);

        // Inicializar validación al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            validateImpostorCount();
        });


        // Validar que el número de impostores no exceda el número de jugadores
        function validateImpostorCount() {
            let playerCount = parseInt(playerCountInput.value);
            
            // Forzar límites de jugadores (2-10)
            if (isNaN(playerCount) || playerCount < 2) {
                playerCount = 2;
                playerCountInput.value = "2";
            }
            if (playerCount > 10) {
                playerCount = 10;
                playerCountInput.value = "10";
            }

            const maxImpostors = Math.max(1, playerCount - 1);
            let impostorCount = parseInt(impostorCountInput.value);

            // Forzar límites de impostores (1 a max)
            if (isNaN(impostorCount) || impostorCount < 1) {
                impostorCount = 1;
                impostorCountInput.value = "1";
            }
            if (impostorCount > maxImpostors) {
                impostorCount = maxImpostors;
                impostorCountInput.value = maxImpostors;
            }
            
            impostorCountInput.max = maxImpostors;
        }

        // Función para iniciar el juego
        function startGame() {
            // Asegurarse de que los valores están validados antes de empezar
            validateImpostorCount(); 
            
            const playerCount = parseInt(playerCountInput.value);
            const impostorCount = parseInt(impostorCountInput.value);

            // Crear array genérico de jugadores
            players = [];
            for (let i = 1; i <= playerCount; i++) {
                players.push(`Jugador ${i}`);
            }

            // Elegir impostores al azar
            impostorIndexes = [];
            const availableIndexes = [...Array(players.length).keys()];
            
            for (let i = 0; i < impostorCount; i++) {
                const randomPos = Math.floor(Math.random() * availableIndexes.length);
                impostorIndexes.push(availableIndexes[randomPos]);
                availableIndexes.splice(randomPos, 1);
            }
            
            // Elegir un nuevo futbolista para la ronda
            randomFootballer = footballers[Math.floor(Math.random() * footballers.length)];

            setupScreen.style.display = "none";
            currentPlayerIndex = 0;
            showPlayerRole();
        }

        // Mostrar rol del jugador actual
        function showPlayerRole() {
            [setupScreen, waitingScreen, endScreen].forEach(screen => screen.style.display = 'none');
            roleScreen.style.display = "block";

            const player = players[currentPlayerIndex];
            currentPlayerEl.textContent = player;

            if (impostorIndexes.includes(currentPlayerIndex)) {
                currentRoleEl.innerHTML = '<span class="impostor">¡Tú eres el IMPOSTOR!</span>' + 
                                          '<p>Tu objetivo es hacer creer que sabes de fútbol sin ser descubierto.</p>';
            } else {
                currentRoleEl.innerHTML = `<span class="footballer">Tu futbolista es:<strong>${randomFootballer}</strong></span>` +
                                          `<p>Tu objetivo es descubrir quién no conoce realmente de fútbol.</p>`;
            }
        }

        // Mostrar pantalla de espera
        function showWaitingScreen() {
            roleScreen.style.display = "none";
            waitingScreen.style.display = "block";
        }

        // Mostrar siguiente jugador o finalizar
        function showNextPlayer() {
            currentPlayerIndex++;
            if (currentPlayerIndex < players.length) {
                showPlayerRole();
            } else {
                showEndScreen();
            }
        }

        // Función para mostrar la pantalla final
        function showEndScreen() {
            [setupScreen, roleScreen, waitingScreen].forEach(screen => screen.style.display = 'none');
            endScreen.style.display = "block";

            const impostorNames = impostorIndexes.map(index => players[index]);
            
            impostorRevealEl.innerHTML = `<p>¡Discutan y vean si descubrieron a todos los impostores!</p>`;
        }

        // Reiniciar el juego
        function restartGame() {
            currentPlayerIndex = 0;
            impostorIndexes = [];
            
            [roleScreen, waitingScreen, endScreen].forEach(screen => screen.style.display = 'none');
            setupScreen.style.display = "block";

            // Validar los contadores en caso de que el usuario los haya tocado
            validateImpostorCount();
        }
